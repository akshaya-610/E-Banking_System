<!DOCTYPE html>
<html>
<head>
	<title>Transactions</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
		}

		th, td {
			padding: 8px;
			text-align: center;
			border-bottom: 1px solid #ddd;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Transactions for Account Number: ${accountNumber}</h1>
	<table>
		<thead>
			<tr>
				<th>Transaction ID</th>
				<th>Date</th>
				<th>Description</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<c:forEach var="transaction" items="${transactions}">
				<tr>
					<td>${transaction.id}</td>
					<td>${transaction.date}</td>
					<td>${transaction.description}</td>
					<td>${transaction.amount}</td>
				</tr>
			</c:forEach>
		</tbody>
	</table>
</body>
</html>
